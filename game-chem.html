<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>
<body>
    <div id = "game-title">
        <p>Fission for Answers!</p>
    </div>
    <div class="question-container glow">
        <div id="game" class="justify-center flex-column">
            
            <!--Answer choices-->
            <div class = flex-row>
                <div class = "question-text-container">  
                    <h1 id="question">What is the answer to this question?</h1>
                </div>  
                <div class="hud-item-3">
                    <p class="hud-score">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div class = "choice-container-container">   
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>        
            <div id="hud">
                <div class = "hud-item-1">
                <!--Question x of x -->
                <p id="progressText" class="hud-question">
                Question 
                </p>
                </div>
                <div class="hud-item-2">
                    <!--Progress bar-->
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                    <!--Seperate hud item for score-->
            </div>

        </div>
    </div>
    <script src="assets/js/game-chem.js"></script>
</body>
</html>
